<script>
$(document).ready(function(){
  
  const xmlhttp = new XMLHttpRequest();
         
  xmlhttp.onload = function() {
     console.log(this.responseText);
    var myObj = JSON.parse(this.responseText);
    console.log(myObj);
    var c1=myObj.countries;
    /*console.log(c1[1].country);*/
    
    var html_code = '';
    html_code += '<option value="">Select country </option>';
    
    for(i=0;i<c1.length;i++){
        html_code += '<option value="'+i+'">'+c1[i]. country+'</option>';
    }
    $('#country').html(html_code);
  }
  
  /*state update*/
  
$('#country').on('change', function(){
    $("#city").val(null);
    var country_id= $(this).val();
    console.log("selected country_id:"+country_id);
    
    var myObj = JSON.parse(xmlhttp.responseText);
    
    var s1=myObj.countries[country_id].states;
    /*console.log(s1);*/
    var html_code = '';
    html_code += '<option value="">Select State </option>';
    for(i=0;i<s1.length;i++){
        html_code += '<option value="'+i+'">'+s1[i].state+'</option>';
    }
    
    $('#state').html(html_code);
});


/*city update*/
$('#state').on('change', function(){
    var country_id=$("#country").val();
    var state_id= $(this).val();
    console.log("selected state_id:"+state_id);
    
    
    var myObj = JSON.parse(xmlhttp.responseText);
    
    var c1=myObj.countries[country_id].states[state_id].cities;
    console.log(c1);
    var html_code = '';
    html_code += '<option value="">Select City </option>';
    for(i=0;i<c1.length;i++){
        html_code += '<option value="'+i+'">'+c1[i]+'</option>';
    }
    
    $('#city').html(html_code);
});
  
  
  
  
 xmlhttp.open("GET","country_state_city.json",true) 
 xmlhttp.send();
});
    
</script>
