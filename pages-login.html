  <script>
      function submitlog() {
           var z = document.getElementById('password').value;
      var e = document.getElementById('uname').value;
      
      if (z == '') {
        swal({
          title: 'Note',
          text: 'password is Reqiure',
          icon: 'warning',
          button: 'OK',
        });
      } 
      else if (e== '') {
        swal({
          title: 'Note',
          text: 'user name Is Reqiure',
          icon: 'warning',
          button: 'OK',
        });
      }
       else {
        
        swal({
          title: 'Thank you',
          text: 'login successfully',
          icon: 'success',
          button: 'ok',
        }).then(function(){
          window.location.href='../index.html';
        });
        
      }
    }
