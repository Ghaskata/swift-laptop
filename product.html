       <script>
        $(document).ready(function(){

   function display_product(){
          
         const xmlhttp = new XMLHttpRequest();
         
  xmlhttp.onload = function() {
    <!-- console.log(this.responseText); -->
    const myObj = JSON.parse(this.responseText);
    
    for(i=0;i<myObj.products.length;i++){
    
    var product = myObj.products[i];
    var id = product.id;
    var image = product.image;
    var type=product.type;
    var price = product.price;
    var name = product.name;
    var offer= product.offer;
    var available = product.available;
    var rating = product.rating;
    var r=""
    for(j=0;j<rating.length;j++){
        var r=r+'<i class="bi bi-star-'+rating[j]+'"></i>';
    }
    <!-- console.log(r); -->
    
    var display='<div class="col-md-6 col-lg-4 col-xl-4 mb-5 mb-md-5 mb-lg-5">                                                             <div class="card">                                    <!--  -->                                                        <div class="d-flex p-3">                                                           <p class="lead mb-0">Today Combo Offer</p>            </div>                                                                                                                  <!--       card  image       -->                                           <img src="./assets/img/'+image+'"  class="card-img-top"/>                              <!--        card body        -->                                             <div class="card-body">                              <!--  -->                                         <div class="d-flex justify-content-between">        <p class="medium"><a href="#!"class="text-muted"> '+type+' </a></p><p class="medium text-danger"><s>  '+price+'   </s></p>                                                </div>                                                               <!--  -->                                                        <div class="d-flex justify-content-between mb-3">        <h3 class="mb-0">  '+name+' </h3>                    <h4 class="text-dark mb-0">  '+offer+'  </h4>                        </div>                                             <!--  -->                                          <div class="d-flex justify-content-between mb-4">    <p class="text-muted mt-2">Available: <span class="fw-bold">   '+available+'  </span></p>                                        <div class="ms-auto text-warning"> '+r+' </div>                                                </div>                                                    <!--  -->                                                <div class="d-flex justify-content-center mb-2">    <div type="button" class="btn btn-buy">Add to Cart</div>                                                </div>                                                 <!--  -->                                           </div>               <!-- card body end -->                                      </div>               <!-- card end  -->                               </div>   ';          <!-- col end -->
    
               $(".row").append(display);
               console.log(i);
        
    }
     $(".card").fadeOut(10).delay(30).fadeIn(1000).delay(50,function(){
                 $(".product-slider").slideDown(3000);
               }); 
  }
  

  xmlhttp.open("GET", "product.json",true);
  xmlhttp.send();
     }
